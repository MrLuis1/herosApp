<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">
              <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{ hero.superhero }}
              </mat-option>

              <mat-option *ngIf="heroes.length < 1 && termino.trim().length > 0" value="">
                No se encontro ningun heroe con el termino {{ termino }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
</div>

<div>
    <pre> {{ heroeSeleccionado | json }} </pre>
</div>
